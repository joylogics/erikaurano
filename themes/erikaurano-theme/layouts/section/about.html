{{ define "main" }}
  <div id="body-content">
    {{ partial "section-subheader.html" . }}
    {{ if .Params.cover }}
      <div class="about-hero">
        <img src="{{ .Params.cover }}" alt="Erika Urano - Portfolio Photo" class="hero-image">
      </div>
    {{ end }}
    
    <div class="about-container">
      <div class="about-content">
        {{ .Content }}
      </div>
      
      <div class="about-social">
        <a href="https://www.linkedin.com/in/erikaurano/" target="_blank" rel="noopener noreferrer" class="linkedin-link">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" fill="currentColor"/>
          </svg>
          Connect on LinkedIn
        </a>
      </div>
      
      <div class="about-gallery">
        <div class="gallery-item">
          <img src="/about/images/beginning.jpeg" alt="Career beginnings" class="gallery-image">
          <p class="gallery-caption">Career beginnings: age two, Canon lens, and a very patient grandpa.</p>
        </div>
        
        <div class="gallery-item">
          <img src="/about/images/onset2.JPG" alt="On set" class="gallery-image">
          <p class="gallery-caption">Half filmmaker, half set gremlin. All in.</p>
        </div>
        
        <div class="gallery-item">
          <img src="/about/images/shooting.jpeg" alt="During shooting" class="gallery-image">
          <p class="gallery-caption">Somewhere between golden hour and final cut.</p>
        </div>
      </div>
    </div>
  </div>
{{ end }}
