<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
  {{ partial "header.html" . }}
  <main>
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
      <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ .Summary }}
      </article>
    {{ end }}
  </main>
  <footer>
    <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}</p>
  </footer>
</body>
</html>
