<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    
    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Google Fonts with font-display: swap to prevent FOUC -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  </head>
  <body class="{{ if .IsHome }}home{{ end }}">
    <div id="background-image"></div>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="{{ "js/script.js" | relURL }}"></script>
  </body>
</html>
