<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Meta Description -->
    {{ if .Description }}
      <meta name="description" content="{{ .Description }}">
    {{ else if .Summary }}
      <meta name="description" content="{{ .Summary | truncate 160 }}">
    {{ else if .IsHome }}
      <meta name="description" content="{{ .Site.Description }}">
    {{ else }}
      <meta name="description" content="{{ .Site.Description }}">
    {{ end }}
    
    <!-- Favicon -->
    <link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="32x32">
    <link rel="icon" href="{{ "favicon.svg" | relURL }}" type="image/svg+xml">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}">
    <link rel="manifest" href="{{ "site.webmanifest" | relURL }}">
    <meta name="theme-color" content="#2c3e50">
    
    <!-- Self-hosted fonts for better performance -->
    <link rel="stylesheet" href="{{ "fonts/fonts.css" | relURL }}">
    
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  </head>
  <body class="{{ if .IsHome }}home{{ end }}">
    <div id="background-image"></div>
    {{ partial "header.html" . }}
    {{ block "main" . }}{{ end }}
    <script src="{{ "js/script.js" | relURL }}"></script>
  </body>
</html>
