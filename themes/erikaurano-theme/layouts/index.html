{{ define "main" }}
<!-- Background Video -->
<div class="background-reel">
  <div class="reel-content">
    <div class="reel-item active">
      <video 
        src="{{ "films/reel.mp4" | relURL }}"
        muted 
        loop 
        autoplay
        preload="auto"
        playsinline>
      </video>
    </div>
  </div>
  <div class="reel-overlay"></div>
</div>

<div id="body-content">
  <div class="nav-wrapper">
    <ul class="nav-list">
      {{ range .Site.Params.navItems }}
      <li>
        <a href="{{ .url }}" class="nav-item-link">
          <div class="nav-item">
            <div class="nav-image">
              <img src="{{ .image | relURL }}" alt="{{ .name }}">
            </div>
            <div class="nav-text">
              {{ .name }}
            </div>
          </div>
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
