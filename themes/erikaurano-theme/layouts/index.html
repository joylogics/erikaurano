{{ define "main" }}
<div id="body-content" style="opacity: 0;">
  <div class="nav-wrapper">
    <ul class="nav-list">
      {{ range .Site.Params.navItems }}
      <li class="nav-item">
        <div class="nav-image">
          <img src="{{ .image | relURL }}" alt="{{ .name }}">
        </div>
        <div class="nav-text">
          <a href="{{ .url }}">{{ .name }}</a>
        </div>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
